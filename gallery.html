<!DOCTYPE html>
<html>
<head>
  <title>1504 Robotics</title>
  <link rel="icon" href="assets/favicon.PNG">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<style>
    a {
      text-decoration: none;
    }
    /* unvisited link */
    a:link {
      color: white;
    }
    
    /* visited link */
    a:visited {
      color: white;
    }
    
    /* mouse over link */
    a:hover {
      color: white;
    }
    
    /* selected link */
    a:active {
      color: white;
    }
    </style>
<body>
 <div id="app">
   <v-app light>
    <v-content>
      <section>
          <v-parallax src="assets/welcome.png" height= "700">
          <v-navigation-drawer
      v-model="drawer"
      fixed
      clipped
      dark
      app
    >
    <v-subheader class="mt-3 yellow--text text--darken-1">1504 Robotics</v-subheader>
      <v-list dense>
        <v-list-tile v-for="item in items" :key="item.text" @click="">
          <v-list-tile-action>
            <v-icon>{{ item.icon }}</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>
                <a :href="item.link">{{ item.text }}</a>
            </v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
          <v-layout
            column
            align-center
            justify-center
            class="white--text"
          >
            <h1 class="yellow--text mb-2 display-1 text-xs-center">1504 Robotics</h1>
            <div class="subheading mb-3 text-xs-center">Okemos Highschool</div>
          </v-layout>
        </v-parallax>
      </section>
      <template>
            <v-layout>
              <v-flex xs12 sm6 offset-sm3>
                <v-card>
                  <v-container grid-list-sm fluid>
                    <v-layout row wrap>
                      <v-flex
                        v-for="n in 9"
                        :key="n"
                        xs4
                        d-flex
                      >
                        <v-card flat tile class="d-flex">
                          <v-img
                            :src="`https://drive.google.com/uc?id=1KQjXxYhYcg1kbab5lI9OusdATpGzu8YO`"
                            :lazy-src="`https://picsum.photos/10/6?image=${n + 10}`"
                            aspect-ratio="1"
                            class="grey lighten-2"
                          >
                            <v-layout
                              slot="placeholder"
                              fill-height
                              align-center
                              justify-center
                              ma-0
                            >
                              <v-progress-circular indeterminate color="grey lighten-5"></v-progress-circular>
                            </v-layout>
                          </v-img>
                        </v-card>
                      </v-flex>
                    </v-layout>
                  </v-container>
                </v-card>
              </v-flex>
            </v-layout>
          </template>
    </v-content>
  </v-app>
 </div>
 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
 <script>
   new Vue({
    el: '#app',
    data: {
      items: [
        { icon: 'people', text: 'The Team', link: 'index.html'},
        { icon: 'insert_photo', text: 'Gallery', link: 'gallery.html'},
        { icon: 'create', text: 'Blog', link: 'blog.html'},
        { icon: 'info', text: 'Contact Us', link: 'about.html'}
      ]
    }
  })
 </script>
</body>
</html>
